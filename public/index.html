<script>
  localStorage.setItem("model_part", "ModelR");
  console.info("Hi ", localStorage.getItem("name"));
  console.info("_____________");
  console.info(localStorage.getItem("fullname"));
  console.info("_____________");
  console.info(sessionStorage.getItem("fullname"));
  const capitalize = (s) => {
    if (typeof s !== "string") return "";
    return s.charAt(0).toUpperCase() + s.slice(1);
  };
  if (capitalize(sessionStorage.getItem("name")).length > 0) {
    document.getElementById("authusername").innerHTML =
      "Hi " + capitalize(sessionStorage.getItem("name"));
    document.getElementById("authusernamenondesktop").innerHTML =
      "Hi " + capitalize(sessionStorage.getItem("name"));
  } else {
    document.getElementById("authusername").innerHTML =
      "Hi " + capitalize(localStorage.getItem("name"));
    document.getElementById("authusernamenondesktop").innerHTML =
      "Hi " + capitalize(localStorage.getItem("name"));
  }
</script>
